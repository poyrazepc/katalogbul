<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - KatalogBul</title>
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark': '#0f0f0f',
                        'dark-card': '#1a1a1a',
                        'accent': '#FFBA08'
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #0f0f0f;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="text-white">

    <!-- Header -->
    <header class="bg-dark-card border-b border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold">
                    Katalog<span class="text-accent">Bul</span>
                </a>
                <a href="/" class="text-gray-400 hover:text-accent transition">
                    ← Ana Sayfa
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-6xl">
            <div class="grid md:grid-cols-2 gap-0 bg-dark-card rounded-2xl border border-gray-800 shadow-2xl overflow-hidden">
                <!-- Sol Taraf - Resim Alanı -->
                <div class="hidden md:flex bg-gradient-to-br from-accent/20 to-dark-card items-center justify-center p-12 border-r border-gray-800">
                    <div class="w-full">
                        <!-- Resim alanı - buraya resim eklenecek -->
                        <div class="w-full h-96 bg-dark/50 rounded-2xl border-2 border-dashed border-gray-700 flex items-center justify-center mb-8">
                            <div class="text-center">
                                <svg class="w-24 h-24 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <p class="text-gray-500 text-sm">İletişim görseli yüklenecek</p>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="flex items-center gap-3 text-gray-400">
                                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <span>info@katalogbul.com</span>
                            </div>
                            <div class="flex items-center gap-3 text-gray-400">
                                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                <span>+90 (xxx) xxx xx xx</span>
                            </div>
                            <div class="flex items-center gap-3 text-gray-400">
                                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span>Türkiye</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sağ Taraf - Form Alanı -->
                <div class="w-full p-8 md:p-12">
                    <h2 class="text-3xl font-bold mb-2">Bize Ulaşın</h2>
                    <p class="text-gray-400 mb-8">Sorularınız için formu doldurun, size en kısa sürede dönüş yapalım.</p>
                    
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Ad Soyad</label>
                            <input 
                                type="text" 
                                name="name" 
                                required
                                class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent"
                                placeholder="Adınız Soyadınız"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">E-posta</label>
                            <input 
                                type="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent"
                                placeholder="ornek@email.com"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Telefon (opsiyonel)</label>
                            <input 
                                type="tel" 
                                name="phone"
                                class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent"
                                placeholder="+90 (xxx) xxx xx xx"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Konu</label>
                            <select 
                                name="subject"
                                class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent"
                            >
                                <option value="general">Genel Bilgi</option>
                                <option value="support">Teknik Destek</option>
                                <option value="sales">Satış ve Fiyatlandırma</option>
                                <option value="partnership">İş Ortaklığı</option>
                                <option value="other">Diğer</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Mesajınız</label>
                            <textarea 
                                name="message" 
                                required
                                rows="5"
                                class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent resize-none"
                                placeholder="Mesajınızı buraya yazın..."
                            ></textarea>
                        </div>
                        
                        <button 
                            type="submit" 
                            class="w-full bg-accent text-dark py-4 rounded-lg font-semibold hover:bg-yellow-500 transition"
                        >
                            Gönder
                        </button>
                    </form>
                    
                    <div id="success-message" class="hidden mt-6 p-4 bg-green-500/20 border border-green-500 rounded-lg text-green-400">
                        Mesajınız başarıyla gönderildi. En kısa sürede size dönüş yapacağız.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Simüle edilmiş gönderim (gerçek API'ye bağlanabilir)
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            console.log('İletişim formu gönderildi:', data);
            
            // Başarı mesajını göster
            document.getElementById('success-message').classList.remove('hidden');
            e.target.reset();
            
            // 5 saniye sonra mesajı gizle
            setTimeout(() => {
                document.getElementById('success-message').classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
